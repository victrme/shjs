<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo page | SHJS - Syntax Highlighting in JavaScript</title>

		<link rel="stylesheet" href="../src/sh_style.css" />

		<style>
			body {
				max-width: 400px;
				margin: auto;
			}

			pre {
				width: 100%;
				height: 400px;
				resize: vertical;
				border: 1px solid;
			}
		</style>

		<script src="../src/sh_main.js"></script>
		<script src="../src/lang/sh_css.js"></script>

		<script defer>
			window.onload = function () {
				sh_highlightDocument()

				document.querySelector('pre').addEventListener('input', () => {
					sh_highlightDocument()
				})
			}
		</script>
	</head>
	<body>
		<h1>Hello world</h1>
		<pre contenteditable="" spellcheck="false" class="sh_css sh_sourceCode">
.move-seconds {
  -webkit-display: none;
}</pre
		>
	</body>
</html>
